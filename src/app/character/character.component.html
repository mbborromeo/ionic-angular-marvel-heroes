<div class="ion-padding">
  <h1>Character</h1>

  <div *ngIf="!character && loading">
    <div class="container-loading-list">
      <ion-spinner></ion-spinner>
    </div>    
  </div>

  <div *ngIf="!character && !loading">
    character not found<br />
  </div>
  
  <div *ngIf="character && !loading">    
    <p>
      <b>{{ character.name }}</b>
    </p>    
    <p>
      ID: {{ character.id }}
    </p>    
    <p>
      Description: {{ character.description }}
    </p>
    
    <img src="{{ character.thumbnail.path + '.' + character.thumbnail.extension }}" />    
    <br /><br />

    <!-- /characters/{{ character.id }}/comics/ DOES NOT WORK -->
    <ion-button routerLink="/comics-character-in/{{ character.id }}">View comics</ion-button>
    <br />
  </div>     

  <!-- Back button-->
  <br />
  <a class="btn-back" (click)="goBack()">&laquo; Back to characters</a>
  
</div>
