<div class="ion-padding">
  <h1>Character</h1>

  <a routerLink="/characters">&laquo; Back to characters</a>
  <br />

  <div *ngIf="!character">
    character is loading or is not found<br />
  </div>
  
  <div *ngIf="character">
    
    <p>
      character name is: {{ character.name }}
    </p>
    <p>
      character ID is: {{ id }}
    </p>
    <p>
      character description is: {{ character.description }}
    </p>

    <img src="{{ character.thumbnail.path + '.' + character.thumbnail.extension }}" />
    
  </div>
      
  <br />
  
</div>
