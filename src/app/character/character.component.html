<div class="ion-padding">
  <h1>Character</h1>

  <a routerLink="/characters">&laquo; Back to characters</a><!-- (click)="goBack()" -->
  <br />

  <div *ngIf="!character && loading">
    loading...<br />
  </div>

  <div *ngIf="!character && !loading">
    character not found<br />
  </div>
  
  <div *ngIf="character && !loading">    
    <p>
      <b>{{ character.name }}</b>
    </p>    
    <p>
      ID: {{ id }}
    </p>    
    <p>
      Description: {{ character.description }}
    </p>

    <img src="{{ character.thumbnail.path + '.' + character.thumbnail.extension }}" />    
  </div>
      
  <br />
  
</div>
