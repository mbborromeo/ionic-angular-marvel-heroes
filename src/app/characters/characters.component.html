<div class="ion-padding">
  <h1>Characters</h1>

  <a routerLink="/home">&laquo; Back to home</a>
  <br />

  <ion-searchbar placeholder="Search characters" #searchInput></ion-searchbar>
  <ion-button (click)="searchCharacters(searchInput.value)">Search</ion-button>
  <ion-button (click)="clearSearch()">Reset</ion-button>

  <br />

  <div *ngIf="!characters">
    loading...<br />
  </div>

  <div *ngIf="characters && characters.length">  
    <ion-list>
      <ion-item *ngFor="let hero of characters">
        <ion-label><a routerLink="/character/{{ hero.id }}">{{ hero.name }}</a></ion-label>
      </ion-item>
    </ion-list>
  </div>  
</div>
