<div class="ion-padding">
  <h1>Characters</h1>

  <!-- Searchbar with a placeholder -->
  <ion-searchbar placeholder="Search characters"></ion-searchbar>
  <br />

  <div *ngIf="!characters">
    characters are loading...
  </div>
  <div *ngIf="characters">
    characters have loaded!
  </div>

  <ion-list>
    <ion-item>
      <ion-label><a routerLink="/character/1">Test 1</a></ion-label>
    </ion-item>  

    <ion-item *ngFor="let hero of characters">
      <ion-label><a routerLink="/character/{{ hero.id }}">{{ hero.name }}</a></ion-label>
    </ion-item>
  </ion-list>

</div>
