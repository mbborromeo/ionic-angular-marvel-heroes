<div class="ion-padding">
  <h1>Characters</h1>
  
  <a routerLink="/home">&laquo; Back to home</a>
  <br />

  <ion-searchbar placeholder="Search characters" #searchInput (ionClear)="clearSearch()"></ion-searchbar>
  <ion-button (click)="searchCharacters(searchInput.value)">Search</ion-button>
  <br />

  <div *ngIf="loading">
    loading...<br />
  </div>

  <div *ngIf="marvelData && marvelData.data && marvelData.data.results && marvelData.data.results.length===0 && !loading">
    no characters found<br />
  </div>

  <div *ngIf="marvelData && marvelData.data && marvelData.data.results && marvelData.data.results.length>0 && !loading">  
    <!-- Previous/Next buttons -->  
    <!-- <app-page-buttons [bindedMarvelData]="marvelData"></app-page-buttons> -->
    <a (click)="prevPage()">&laquo;Previous</a> {{ pageNumber }} of {{ pagesTotal }}
    <a (click)="nextPage()">Next&raquo;</a>
    
    <ion-list>
      <ion-item *ngFor="let character of marvelData.data.results">
        <ion-label><a routerLink="/character/{{ character.id }}">{{ character.name }}</a></ion-label>
      </ion-item>
    </ion-list>
  </div>  

  
</div>
