<div class="ion-padding">
    <div *ngIf="!comic && loading">
      <div class="container-loading-list">
        <ion-spinner></ion-spinner>
      </div>
    </div>
  
    <div *ngIf="!comic && !loading">
      comic not found<br />      
    </div>
    
    <div *ngIf="comic && !loading">      
      <h1>
        Comic: {{ '"' + comic.title + '"' }}
      </h1>
      <p>
        Description:  {{ comic.description }}
      </p>
      <p>
        Format:  {{ comic.format }}
      </p>
      <img src="{{ comic.thumbnail.path + '.' + comic.thumbnail.extension }}" />
    </div>

    <!-- Back button -->
    <br />
    <a class="btn-back" (click)="goBack()">&laquo; Back to comics</a>

</div>
