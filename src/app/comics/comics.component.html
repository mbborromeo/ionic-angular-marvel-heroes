<div class="ion-padding">
  <div class="container-buttons">
    <!-- Back button-->
    <a class="btn-back" (click)="goBack()">&laquo; Back</a>
    <br />
  </div>

  <div *ngIf="loading"><!-- marvelData.data.results.length===0 &&  -->
    <div class="container-loading-list">
      <ion-spinner></ion-spinner>
    </div>
  </div>

  <div *ngIf="marvelData && marvelData.data && marvelData.data.results && marvelData.data.results.length===0 && !loading">
    no comics found    
  </div>

  <div *ngIf="marvelData && marvelData.data && marvelData.data.results && marvelData.data.results.length>0 && !loading"> 
    <h1 *ngIf="characterName && !loadingName">{{ characterName + ' ' }} Comics</h1>

    <ion-list>
      <ion-item *ngFor="let comic of marvelData.data.results" detail="false" routerLink="/comic/{{ comic.id }}">
        <ion-thumbnail slot="start">
          <img src="{{ comic.thumbnail.path + '.' + comic.thumbnail.extension }}" />
        </ion-thumbnail>
        <ion-label text-wrap>{{ comic.title }}</ion-label>
      </ion-item>
    </ion-list>
    
    <div class="container-buttons">
      <!-- Previous/Next buttons -->  
      <!-- <app-page-buttons [bindedMarvelData]="marvelData"></app-page-buttons> -->
      <a (click)="prevPage()" [class.disabled]="pageNumber==1">&laquo;Previous</a> Page {{ pageNumber }} of {{ pagesTotal }}
      <a (click)="nextPage()" [class.disabled]="pageNumber==pagesTotal">Next&raquo;</a>
    </div>    
    
  </div>

</div>
